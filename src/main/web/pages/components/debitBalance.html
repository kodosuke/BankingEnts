<div id="debitContainer" class="mainContainer">
  <form
    id="debitBalanceForm"
    action="/Banking/api/debitBalance"
    name="debitBalanceForm"
  >
    <h1 class="heading">Debit balance.</h1>

    <p id="debitBalance_message" class="message"></p>
    <p id="debitBalance_error" class="error"></p>

    <table>
      <tr>
        <td>
          <label for="number"> Enter the amount: </label>
        </td>
        <td>
          <input type="number" name="amount" min="1" max="10000" step="0.01" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div align="right">
            <input
              type="button"
              value="Withdraw"
              onclick="submitDebitBalance();"
            />
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <div align="right">
            <input type="reset" value="Reset" class="secondary" />
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
